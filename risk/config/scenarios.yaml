# Scenario Groupings for Batch Testing
scenario_groups:
  all_historical:
    - financial_crisis_2008
    - covid_crash_2020
    - rate_shock_2022
    - flash_crash_2010

  equity_crashes:
    - equity_crash_30
    - equity_crash_40
    - tech_bubble_burst

  commodity_shocks:
    - oil_price_shock_up
    - oil_price_shock_down
    - gold_spike
    - commodity_supercycle

  systemic_risks:
    - correlation_breakdown
    - liquidity_freeze
    - currency_crisis

  high_probability:  # Scenarios with >5% probability
    - rate_shock_2022
    - interest_rate_shock_up
    - oil_price_shock_down
    - china_slowdown
    - gold_spike

# Scenario Testing Configuration
testing:
  run_frequency: daily
  include_probability_weighting: true
  calculate_expected_loss: true
  generate_reports: true
  alert_on_extreme_loss: true
  extreme_loss_threshold: -0.15  # Alert if any scenario loses >15%
